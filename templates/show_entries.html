{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  	{% for host in sort %}
    	<p><em>{{ host }}</p>
    	
    		<a href="{{ images[host] }}"><img width="300" height="150" src="{{ images[host] }}"></a>
  	{% else %}
    	<li><em>Unbelievable.  No entries here so far</em>
  	{% endfor %}
  </ul>
{% endblock %}
